version: 1
backend:
  phases:    
    preBuild:
      commands:
        - export PREFIX=$(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 5 | head -n 1)
        - sed -i "s|#domain#|${PREFIX}|g" ./amplify/backend/auth/minedash02190350/parameters.json
    build:
      commands:      
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
    postBuild:
      commands:    
        - yum install -y jq 
        - export AWSREGION=$(aws configure get region)
        - export AWSACCOUNTID=$(aws sts get-caller-identity --query Account --output text)
        - export PROJECT_NAME=$(cat ./amplify/.config/project-config.json | jq -r '.projectName')
        - export VUE_APP_APIURL=$(aws ssm get-parameter --name /amplify/${PROJECT_NAME}/apiUrl --query Parameter.Value --output text)
        - echo VUE_APP_APIURL=${VUE_APP_APIURL} >> .env
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*